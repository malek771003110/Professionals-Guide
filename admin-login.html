<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول للمسؤول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل دخول المسؤول</h2>
    <input type="password" id="adminPass" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p id="msg" style="color:red; display:none;">كلمة المرور غير صحيحة.</p>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("adminPass").value.trim();
      const correctPassword = "admin123"; // عدلها حسب ما تريد

      if (pass === correctPassword) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "requests.html";
      } else {
        document.getElementById("msg").style.display = "block";
      }
    }
  </script>
</body>
</html>
